<!DOCTYPE html>
<html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="ISO-8859-1">

<title>User</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>
	
	<div class="container">

		<div class="panel panel-primary">
			<div class="panel-heading">Singup</div>
			<div class="panel-body">

				<form id="criarCervejaForm">
					<div class="form-group">
							<input type="hidden" class="form-control"
							name="id" /> <label>Nome</label> <input type="text"
							class="form-control" name="nome" /> 
							 <label>Username</label> <input type="text"
							class="form-control" name="username" />
							 <label>Senha</label> <input type="password"
							class="form-control" name="senha" />  
							<label>Data de nascimento</label> <input type="date" class="form-control"
							name="datetime" /> 
						<br/>
						<div class="btn-block btn-group">
							<input type="reset" class="btn btn-default" value="Limpar" /> <input
								type="button" class="btn btn-primary" value="Salvar"
								onclick="adicionaUser();" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div id="images" class="panel" style="float: left;"></div>

	<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="js/json.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/manhe.js" type="text/javascript"></script>

</body>
</html>
